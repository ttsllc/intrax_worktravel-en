<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>[ZeroMail] お問い合わせフォーム</title>
<meta http-equiv="Content-Language" content="ja" />
<meta http-equiv="Imagetoolbar" content="no" />
<meta name="MSSmartTagsPreventParsing" content="true" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link href="zeromail.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
//<![CDATA[
window.onload = function() {
	document.getElementById('name').focus();//名前にフォーカスさせる
}
//]]>
</script>
</head>
<body>
<div id="container">
<h1>ZeroMail ContactForm</h1>
<form action="zeromail.php" method="post" class="zeromail">
	<fieldset>
	<legend>Contact</legend>
	<input type="hidden" name="rep[time]" value="{time}{（:timetxt:だと都合が良い）}" />
	<p><span class="require">*</span>が付いている項目は必須入力です。</p>
	<table>
		<tr>
			<th scope="row"><label for="name" class="require">*お名前</label></th>
			<td><span class="small">※半角英数のみの名前は使用できません</span><br />
				<input name="name" type="text" id="name" size="50" /></td>
		</tr>
		<tr>
			<th scope="row"><label for="name2">ふりがな</label></th>
			<td><span class="small">※「ひらがな」または「カタカナ」で入力してください</span><br />
				<input name="name2_jpa" type="text" id="name2" size="50" /></td>
		</tr>
		<tr>
			<th scope="row"><label for="email" class="require">*E-Mail</label></th>
			<td><span class="small">※半角英数字で入力してください</span><br />
				<input name="email" type="text" id="email" size="50" /></td>
		</tr>
		<tr>
			<th scope="row"><label for="zipcode">郵便番号</label></th>
			<td><input name="zipcode" type="text" id="zipcode" size="10" /></td>
		</tr>
		<tr>
			<th scope="row"><label for="address">住所</label></th>
			<td><input name="address" type="text" id="address" size="50" /></td>
		</tr>
		<tr>
			<th scope="row"><label for="tel">電話番号</label></th>
			<td><span class="small">※市外局番から入力してください</span><br />
				<input name="tel" type="text" id="tel" size="50" /></td>
		</tr>
		<tr>
			<th scope="row"><label for="url">URL</label></th>
			<td><input name="url" type="text" id="url" size="50" /></td>
		</tr>
		<tr>
			<th scope="row"><label for="message" class="require">*お問い合わせ内容</label></th>
			<td><textarea name="message_req" id="message" cols="50" rows="10"></textarea></td>
		</tr>
		<tr>
			<th scope="row">ご連絡方法</th>
			<td><span class="small">※次のどちらか１つを選択してください。</span><br />
				<label>
				<input name="cont" type="radio" value="電話" class="radio" />
				電話</label>
				<label>
				<input name="cont" type="radio" value="メール" class="radio" checked="checked" />
				メール</label>
			</td>
		</tr>
		<tr>
			<th scope="row">ご連絡希望時間</th>
			<td><p><label><input class="radio" name="time" type="radio" value="希望なし" checked="checked" />希望なし</label>
					<label><input class="radio" name="time" type="radio" value="とにかく早く連絡が欲しい" /></label>
					とにかく早く連絡が欲しい</p>
				<p><span class="small">※「水曜日午前」「夕方5時以降」「土曜日」など、希望時間がある場合は以下へ入力してください</span><br />
					<input class="text" name="timetxt" type="text" id="timetxt" size="30" />
					だと都合が良い</p></td>
		</tr>
		<tr>
			<th scope="row">送信メールの控え</th>
			<td><span class="small">※受け取る場合は「必要」をチェックしてください</span><br />
				<label>
				<input type="radio" name="reply" value="true" />
				必要</label>
　
				<label>
				<input type="radio" name="reply" value="false" checked="checked" />
				不用</label></td>
		</tr>
	</table>
	<p class="button">
		<button id="submit" type="submit">送信</button>
		<button type="reset" id="myreset">リセット</button>
	</p>
	</fieldset>
</form>
